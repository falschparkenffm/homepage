<style>
    /* Links */
    a:hover {
        color: #b6b84c;
    }

    /* Header Buttons on Startpage */
    :root {
      --highlight: #a0d7f7;
      --highlight-contrast: #000000;
      --cover-text-color: #ced067;
      --highlight-inverse-contrast: #000000;
      --cover-title-text-shadow: 0;

      --section-dark-bg-color: #a0d7f7;
    }

    /* Scroll Menu on Startpage */
    a.fn-item.active {
        color: #b6b84c;
    }
    a.fn-item:hover {
        color: #ced067;
    }
    a.fn-item {
        color: black;
    }

    /* Content / Sections */
    .post-holder.dark {
        background: #a0d7f7;
        color: black;
        border-top-color: #a0d7f7;
    }
    .post-holder {
        background: #f1f0eb;
    }
    body {
        color: black;
        background: black;
    }

    /* Header image */
    .blog-title {
        color: black;
        background: #a0d7f7;
        border-radius: 10px;
    }
    .blog-description {
        color: black;
        background: #a0d7f7;
        border-radius: 10px;
    }

    /* Footer */
    .site-footer {
        color: white;
        background-color: #22343A;
    }

    /* Use LOCAL fonts */
    /* open-sans-condensed-300 - latin */
    @font-face {
      font-family: 'Open Sans Condensed';
      font-style: normal;
      font-weight: 300;
      src: url('fonts/open-sans-condensed-v21-latin-300.eot'); /* IE9 Compat Modes */

           url('fonts/open-sans-condensed-v21-latin-300.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */

           url('fonts/open-sans-condensed-v21-latin-300.svg#OpenSansCondensed') format('svg'); /* Legacy iOS */
